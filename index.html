<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  textarea {
    width: 80%;
    max-width: 300px;
    height: 80px;
    margin-top: 10px;
  }
    .page {
  display: none;
}
.page.active {
  display: block;
}

</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心情種植</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <h1>🌱 心情種植</h1>
    <button onclick="showPage('garden')">花園</button>
    <button onclick="showPage('diary')">日記本</button>
    <button onclick="clearDiary()">清除日記</button>

    <!-- 花園頁 -->
    <div id="gardenPage">
      <img id="plantImage" src="plant_stage_1.png" alt="Plant" width="200">
      <br>
      <textarea id="diaryInput" placeholder="寫下今天的感恩..."></textarea>
      <br>
      <button onclick="waterPlant()">澆水</button>
    </div>

    <!-- 日記本頁 -->
    <div id="diaryPage" style="display:none;">
      <h2>📖 我的感恩日記</h2>
      <ul id="diaryList"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
